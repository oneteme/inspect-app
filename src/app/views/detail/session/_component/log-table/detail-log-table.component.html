<div class="table-container">
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" #sort="matSort"
           matSort matSortActive="date" matSortDirection="desc">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="header-cell-content">
            <mat-icon class="material-symbols-outlined">schedule</mat-icon>
            Date
          </div>
        </th>
        <td mat-cell *matCellDef="let row">
          {{ (row.instant*1000 | date:'dd/MM/yyyy')}}
          <br>
          {{ (row.instant*1000 | date:'HH:mm:ss.SSS')}}
        </td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 70%;">
          <div class="header-cell-content">
            <mat-icon class="material-symbols-outlined">chat</mat-icon>
            Message
          </div>
        </th>
        <td mat-cell *matCellDef="let row">
          <span style="font-weight: bold;">{{ row.level | typeColumnFormat }}</span>
          <div>{{ row.message }}</div>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;">
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" [class.hidden]="!row.stacktrace" (click)="onClickStack(row)"
                  matTooltip="Consulter la Stack">
            <mat-icon class="material-symbols-outlined">visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator #paginator [pageSize]="4" [hidePageSize]="true"
                 showFirstLastButtons></mat-paginator>
</div>
