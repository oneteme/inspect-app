<app-timeline *ngIf="instance && request"
                 [options]="options"
                 [groups]="dataGroups"
                 [items]="dataItems"
                 (onTimelineCreated)="onTimelineCreate($event)">
  <div class="legend">
    <div *ngIf="request.restRequests?.length" class="item"><div class="dot api"></div><b>API</b></div>
    <div *ngIf="request.ftpRequests?.length" class="item"><div class="dot ftp"></div><b>FTP</b></div>
    <div *ngIf="request.mailRequests?.length" class="item"><div class="dot smtp"></div><b>SMTP</b></div>
    <div *ngIf="request.ldapRequests?.length" class="item"><div class="dot ldap"></div><b>LDAP</b></div>
    <div *ngIf="request.databaseRequests?.length" class="item"><div class="dot bdd"></div><b>BDD</b></div>
    <div *ngIf="request.stages?.length" class="item"><div class="dot local"></div><b>LOCAL</b></div>
    <div  *ngIf="request['userActions']?.length" class="item"><div class="dot action"></div><b>Action</b></div>
  </div>
</app-timeline>
<div *ngIf="!instance || !request" class="detail-table-loading mat-elevation-z8" >
  <span style="display: flex; flex-direction: column; font-style: italic;">
    Chargement en cours...
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </span>
</div>
