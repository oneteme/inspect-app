<div *ngIf="useFilter" style="display: flex; justify-content: space-between; margin-bottom: 0.5em;" >
    <mat-form-field  appearance="outline" class="searchwidth md-3 no-subscript">
        <input [disabled]="isLoading"  matInput #input (keyup)="applyFilter($event)" placeholder="Filtrer..." autocomplete="off">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <div class="table-container">


    <table mat-table [dataSource]="dataSource" #sort="matSort" matSort
        matSortActive="start" matSortDirection="desc" class="fullwidthFixed">


        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef style="width:1%">
            </th>
            <td [ngClass]="{'success': element.end && !element.failed,
                          'fail': element.end && element.failed,
                          'in-progress': !element.end}" mat-cell *matCellDef="let element"
                [matTooltip]="(element.exception?.type | exceptionType) + ' ' + (element.exception?.message | truncString: 100)" matTooltipPosition="after">
            </td>
        </ng-container>

        <ng-container matColumnDef="host">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:70%"> Hôte</th>
            <td mat-cell *matCellDef="let element">
              {{element["host"] || 'N/A'}}
            </td>
        </ng-container>

        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:15%">Début</th>
            <td mat-cell *matCellDef="let element">
              {{ (element.start*1000 |date:'dd/MM/yyyy')}}
              <br>
              {{ (element.start*1000 |date:'HH:mm:ss.SSS')}}
            </td>
        </ng-container>

        <ng-container matColumnDef="duree">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-text" style="width:15%"> Durée </th>
            <td mat-cell *matCellDef="let element" class="center-text">
              <mat-spinner *ngIf="!element.end" [diameter]="16"></mat-spinner>
              <div *ngIf="element.end" [matTooltip]="element.end * 1000 | date:'dd/MM/yyyy, HH:mm:ss.SSS':'fr'">{{ { start: element.start, end: element.end } | duration }}</div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRequest($event, row.id)"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">
                <div *ngIf="!isLoading" class="loading-row">
                <span class="material-symbols-outlined">
                  info
                </span>
                    <span style="font-style: italic;">Aucun résultat</span>
                </div>
                <div *ngIf="isLoading" class="loading-row">
                  <span style="display: flex; flex-direction: column; font-style: italic;">
                    Chargement en cours...
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                  </span>
                </div>
            </td>
        </tr>
    </table>
  </div>
  <mat-paginator #paginator [pageSize]="pageSize || 3"
                 [pageSizeOptions]="[3, 5, 10, 20]" [hidePageSize]="true"
                 showFirstLastButtons>
  </mat-paginator>
</div>
