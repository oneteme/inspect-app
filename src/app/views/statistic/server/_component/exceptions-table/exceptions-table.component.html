<div [ngStyle]="{'display': !dataSource.data.length ? 'none' : 'flex'}" style="flex-direction: column; justify-content: space-between; height: 100%">
    <table mat-table [dataSource]="dataSource" #sort="matSort" matSort>

        <ng-container *ngFor="let col of _columns" [matColumnDef]="col.field">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [style.width]="col.width">{{col.header}}</th>
            <td mat-cell *matCellDef="let row">{{row[col.field]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow($event, row)"></tr>
    </table>
    <div [hidden]="dataSource?.data.length < 4">
        <mat-paginator [pageSize]="3" [hidePageSize]="true" showFirstLastButtons></mat-paginator>
    </div>
</div>

<div [hidden]="dataSource?.data?.length" style="height: 100%">
    <div class="loading">
        {{isLoading ? 'Chargement des données...' : 'Aucune donnée'}}
    </div>
</div>
