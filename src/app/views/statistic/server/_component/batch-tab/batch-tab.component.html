<div style="display: flex;flex-direction: column;gap: 20px;margin:1em">
    <div style="display: flex;flex-direction: row; gap: 16px;">
        <repartition-type-card class="mat-elevation-z5"  style="width: 50%;" [seriesProvider]="seriesProvider" [data]="$timeAndTypeResponse.bar" [isLoading]="$timeAndTypeResponse.loading">
            <div class="stat" style="color: #33cc33;">
                <div class="label" [matTooltip]="($timeAndTypeResponse.stats.statCountOk | number : '1.0-0') + ' / ' + ($timeAndTypeResponse.stats.statCount | number : '1.0-0')">{{ ($timeAndTypeResponse.stats.statCountOk / $timeAndTypeResponse.stats.statCount) * 100 | number : '1.0-2'  }}%</div>
                <div class="sub-label">OK</div>
            </div>
            <div class="stat" style="color: #ff0000">
                <div class="label" [matTooltip]="($timeAndTypeResponse.stats.statCountErr | number : '1.0-0') + ' / ' + ($timeAndTypeResponse.stats.statCount | number : '1.0-0')">{{ ($timeAndTypeResponse.stats.statCountErr / $timeAndTypeResponse.stats.statCount) * 100 | number : '1.0-2'  }}%</div>
                <div class="sub-label">KO</div>
            </div>
        </repartition-type-card>

        <evol-user-card class="mat-elevation-z5"  style="width: 50%" [data]="$evolUserResponse.line" [isLoading]="$evolUserResponse.loading"></evol-user-card>
    </div>

    <div style="display: flex;flex-direction: row; gap: 16px;">
        <performance-card  class="mat-elevation-z5" style="width: 100%"  [data]="$timeAndTypeResponse.bar" [isLoading]="$timeAndTypeResponse.loading"></performance-card>
    </div>

    <dependency-card class="mat-elevation-z5" [hasDependencies]="false" [dependents]="$dependentsResponse"></dependency-card>
</div>
<div class="card-container mat-elevation-z5" style="height: 306px">
    <div class="title-container">
        <span class="title">Exceptions</span>
    </div>
    <exceptions-table-new [data]="$exceptionsResponse.table" [isLoading]="$exceptionsResponse.loading" (onRowSelected)="onBatchExceptionRowSelected($event)"></exceptions-table-new>
</div>
