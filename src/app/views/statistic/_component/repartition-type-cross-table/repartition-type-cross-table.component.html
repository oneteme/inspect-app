<div class="card-container">
    <div class="title-container">
        <span class="title" style="width: 40%">Repartition des Appels</span>
        <div class="stats-container" style="width: 60%">
            <ng-content></ng-content>
        </div>
    </div>
    <div [hidden]="!dataSource.data.length">
        <div style="min-height: 133px;">
            <table mat-table [dataSource]="dataSource" >

                <ng-container *ngFor="let col of _columns" [matColumnDef]="col.field">
                    <th mat-header-cell *matHeaderCellDef [style.width]="col.width">{{col.header}}</th>
                    <td mat-cell *matCellDef="let row">{{row[col.field] }}</td>
                </ng-container>

                <!-- Progress Bar Column -->
                <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef>Répartition</th>
                    <td mat-cell *matCellDef="let element" style="width: 60%;">
                        <div class="progress-bar-container">
                            <ng-container *ngFor="let segment of segments">
                                <div class="progress-segment"
                                     [style.width.%]="getPercentage(element, segment.field)"
                                     [style.background-color]="segment.color"
                                     [matTooltip]="segment.label + ': ' + element[segment.field]">
                                </div>
                            </ng-container>
                        </div>
                    </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="response">
                    <th mat-header-cell *matHeaderCellDef>Response</th>
                    <td mat-cell *matCellDef="let element">
                        <chart type="donut" [config]="CONFIG_SPARKLINE" [data]="element.data" />
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick($event, row)"></tr>
            </table>
        </div>
        
        <mat-paginator [pageSizeOptions]="[3, 5, 10]" [hidePageSize]="true" showFirstLastButtons></mat-paginator>
    </div>
    <div [hidden]="dataSource?.data?.length">
        <div class="loading">
            {{isLoading ? 'Loading...' : 'Aucune donnée'}}

        </div>
    </div>
</div>
