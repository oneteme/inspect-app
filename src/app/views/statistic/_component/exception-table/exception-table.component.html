<div style="display: flex; flex-direction: row; justify-content: center; align-items: center; align-content: center;">
    <mat-divider style="margin-right: 1em; flex: 1 1 0%"></mat-divider>
    <div
        style="display: flex; align-items: center; gap: 0.5em; margin-bottom:  0.5em; font-size: 18px; font-weight: 500;">
        <mat-icon class="material-symbols-outlined">warning</mat-icon>
        <div>Exception (Top 5)</div>
    </div>
    <mat-divider style="margin-left: 1em; flex: 1 1 0%"></mat-divider>
</div>

<div class="mat-elevation-z5">
    <div [hidden]="!dataSource.data.length">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="message">
                <td mat-cell *matCellDef="let element" class="ellipsis"> <span class="error-badge">{{element.count}}</span>  {{element?.message || '[Message indisponible]'}} </td>
                        <td mat-footer-cell *matFooterCellDef="let element"> 
                                <span class="error-badge">+{{addExceptionCount}}</span> Autres...  
                        </td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns;" [style.display]="addExceptionCount!=0?'table':'none'" ></tr>
        </table>
    </div>

    <div [hidden]="dataSource?.data?.length">
        <div class="loading">
            {{isLoading ? 'Loading...' : 'Aucune donn√©e'}}
        </div>
    </div>
</div>
