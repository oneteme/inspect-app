<div mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 50vw;">
    <mat-label>Configuration</mat-label>
    <textarea matInput readonly
              cdkTextareaAutosize
              [cdkAutosizeMinRows]="5"
              [cdkAutosizeMaxRows]="15"
              class="config-textarea"
              [value]="value"
              [tabindex]="-1">
    </textarea>
  </mat-form-field>
</div>
