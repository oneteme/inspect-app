<header-page [iconOutlined]="true"  [titleIcon]="REQUEST_TYPE[params.type].icon" [ui-title]="REQUEST_TYPE[params.type].prefix+' '+REQUEST_TYPE[params.type].title+' émis'">
  <form [formGroup]="requestFilterForm" class="header-filter md-2">


    <mat-form-field style="width: 360px" class="no-subscript" appearance="outline" >
      <mat-label>Période</mat-label>
      <mat-date-range-input [formGroup]="requestFilterForm.controls.dateRangePicker" [rangePicker]="picker">
        <input matStartDate  formControlName="start" placeholder="Start date" (dateChange)="onChangeStart($event)">
        <input matEndDate formControlName="end" placeholder="End date" (dateChange)="onChangeEnd($event)">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>



    <mat-form-field style="width: 500px" class="no-subscript" [class.loading]="serverNameIsLoading" appearance="outline">
      <mat-label>Host</mat-label>
      <mat-select [formControl]="requestFilterForm.controls.host" multiple (selectionChange)="onChangeHost($event)">
        
        <span *ngIf="serverNameIsLoading && queryParams.appname && queryParams.appname[0]!=''"><mat-option *ngFor="let s of queryParams.appname">{{s}}</mat-option></span>
        <mat-option *ngFor="let d of nameDataList" [value]="d">{{d}}</mat-option>
      </mat-select>
      <mat-spinner *ngIf="serverNameIsLoading" [diameter]="18"></mat-spinner>
    </mat-form-field>

      <mat-form-field class="no-subscript" appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select [formControl]="requestFilterForm.controls.rangestatus" multiple (selectionChange)="onChangeStatus($event)">
              <mat-select-trigger style="display: flex;gap: 0.5em;">
                      <div style="display: flex; align-content: center; flex: 1;align-items: center;" *ngFor="let s of requestFilterForm.controls.rangestatus.value">
                          <mat-icon [style.color]="s.color" >
                              {{s.icon}}
                          </mat-icon>
                         {{s.label}}
                      </div>
              </mat-select-trigger>
              <mat-option *ngFor="let s of seviceType[params.type].filters" [value]="s">
                  <div style="display: flex; align-content: center">
                      <mat-icon [style.color]="s.color">
                          {{s.icon}}
                      </mat-icon>
                      {{s.label}}
                  </div>
              </mat-option>
          </mat-select>
      </mat-form-field>
    <button mat-mini-fab color="primary"  (click)="search()">
      <mat-icon matSuffix>search</mat-icon>
    </button>
  </form>
</header-page>

<div  *ngIf="params.type=='rest'"  style="margin-bottom: 2em;">
    <rest-table
                [useFilter]="true"
                [requests]="requests"
                [isLoading]="isLoading"
                [pageSize]="10"
                (onClickRow)="selectedRestRequest($event)" ></rest-table>
</div>

<div  *ngIf="params.type=='local'" style="margin-bottom: 2em;">
    <local-table [requests]="requests" ></local-table>
</div>

<div  *ngIf="params.type=='ftp'" style="margin-bottom: 2em;">
    <ftp-table [useFilter]="true"
               [requests]="requests"
               [isLoading]="isLoading"
               [pageSize]="10"
               (onClickRow)="selectedFtp($event)"></ftp-table>
</div>

<div  *ngIf="params.type=='smtp'" style="margin-bottom: 2em;">
    <smtp-table [useFilter]="true"
                [requests]="requests"
                [isLoading]="isLoading"
                [pageSize]="10"
                (onClickRow)="selectedSmtp($event)" >
    </smtp-table>
</div>

<div  *ngIf="params.type=='ldap'" style="margin-bottom: 2em;">
    <ldap-table [useFilter]="true"
                [requests]="requests"
                [isLoading]="isLoading"
                [pageSize]="10"
                (onClickRow)="selectedLdap($event)">
    </ldap-table>
</div>

<div  *ngIf="params.type=='database'" style="margin-bottom: 2em;">
    <database-table [useFilter]="true"
                    [requests]="requests"
                    [isLoading]="isLoading"
                    [pageSize]="10"
                    (onClickRow)="selectedQuery($event)" >
    </database-table>
</div>
