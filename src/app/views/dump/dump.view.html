<header-page style="height: 56px;" titleIcon="view_timeline" [iconOutlined]="true" [ui-title]="params.app | titleCase">
</header-page>

<div class="timeline">
    <app-timeline
                  [options]="options"
                  [groups]="groups"
                  [items]="items"
                  [displayHeader]="false"
                  (onTimelineCreated)="onTimelineCreate($event)">
    </app-timeline>
</div>
