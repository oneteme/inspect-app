<div style="display: flex; flex-direction: row; justify-content: center; align-items: center; align-content: center;">
    <mat-divider style="margin-right: 1em; flex: 1 1 0%"></mat-divider>
    <div
        style="display: flex; align-items: center; gap: 0.5em; margin-bottom:  0.5em; font-size: 18px; font-weight: 500;">
        <mat-icon class="material-symbols-outlined">browse_activity</mat-icon>
        <div>WebApp</div>
    </div>
    <mat-divider style="margin-left: 1em; flex: 1 1 0%"></mat-divider>
</div>

<div class="mat-elevation-z5">
    <div [hidden]="!dataSource.data.length">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="start">
                <th mat-header-cell *matHeaderCellDef> Début </th>
                <td mat-cell *matCellDef="let element"> {{element.start | date:'dd/MM/yyyy, HH:mm:ss.SSS':'fr'}} <span
                        style="font-weight: bold; font-style: italic;">({{element.elapsedtime | number :'1.2-3'}}
                        s)</span></td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Url </th>
                <td mat-cell *matCellDef="let element" class="ellipsis"> {{element.location}} </td>
            </ng-container>
            <ng-container matColumnDef="appName">
                <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Application </th>
                <td mat-cell *matCellDef="let element"> {{element.appName}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
    </div>
    <div [hidden]="dataSource?.data?.length">
        <div class="loading">
            {{isLoading ? 'Loading...' : 'Aucune donnée'}}
        </div>
    </div>
</div>
