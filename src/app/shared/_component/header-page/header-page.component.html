<div class="title-container">
    <label-icon [icon]="titleIcon" [iconOutlined]="true" [size]="35"></label-icon>
    <div class="title">
        <div *ngIf="title" class="main">{{title}}</div>
        <div *ngIf="subTitle || templateSubTitle" class="sub">
            <span *ngIf="subTitle">{{subTitle}}</span>
            <ng-container *ngIf="templateSubTitle" [ngTemplateOutlet]="templateSubTitle"></ng-container>
        </div>
    </div>
</div>
<div class="right">
    <ng-content></ng-content>
</div>
